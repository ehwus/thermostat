<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermometer</title>
    <script src="./src/jquery.js"></script>
    <script src="./src/thermostat.js"></script>
    <script src="./src/controller.js"></script>
</head>
<body>
    <h1>Thermometer</h1>
    <h2>welcome to my really useful thermomneter app, where you can set the temperatures and then dog</h2>
    <h2>Current Temperature is <span id="current-temp"></span></h2>
    <div class="display"></div>
    <div class="controls">
        <button id="up">+</button>
        <button id="down">-</button>
        <button id="power-save-on">Power Save On</button>
        <button id="power-save-off">Power Save Off</button>
    </div>
    <div id="energy-usage"></div>

    <div id="shibe-space"></div>
</body>
